<div class="column">
  <div class="column__header">
    <h3>
      {{ columnTitle }} <span>({{ tasks.length }})</span>
    </h3>
  </div>
  <div class="column__content">
    <app-board-card
      *ngFor="let task of tasks"
      [task]="task"
      cdkDrag
      (onTaskEdit)="onTaskEdit()"
      (onTaskDelete)="onTaskDelete($event)"
    >
    </app-board-card>
  </div>
</div>
