<div class="header">
  <button (click)="createTask()">Create Task</button>
</div>
<div class="board">
  <app-board-column
    id="todo"
    columnTitle="TO DO"
    [tasks]="userTasks.todo"
    cdkDropList
    #toDoList="cdkDropList"
    [cdkDropListData]="userTasks.todo"
    [cdkDropListConnectedTo]="[inProgressList, doneList]"
    (cdkDropListDropped)="handleDrop($event)"
    id="todo"
  ></app-board-column>

  <app-board-column
    id="inProgress"
    columnTitle="IN PROGRESS"
    [tasks]="userTasks.inProgress"
    cdkDropList
    #inProgressList="cdkDropList"
    [cdkDropListData]="userTasks.inProgress"
    [cdkDropListConnectedTo]="[toDoList, doneList]"
    (cdkDropListDropped)="handleDrop($event)"
  ></app-board-column>
  <app-board-column
    id="done"
    columnTitle="DONE"
    [tasks]="userTasks.done"
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="userTasks.done"
    [cdkDropListConnectedTo]="[inProgressList, toDoList]"
    (cdkDropListDropped)="handleDrop($event)"
  ></app-board-column>
</div>
